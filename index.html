<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Boot Music Lab</title>
        
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="icon" href="Resources/Icons/favicon.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Boot Music Lab</h1>
        </header>
        
        <div id="cards">
            <a href="#">
                <div class="card">
                    <img src="Resources/Icons/song-maker.png">

                    <div class="tech">
                        <p>Technologies Used:</p>
                        
                        <img src="Resources/Languages/typescript.png">

                </div>

        <footer>
            <h1>About</h1>
            
            <p>Boot Music Lab is an web app that is inspired in Chrome Music Lab. Uses Tone.js for

        </footer>
