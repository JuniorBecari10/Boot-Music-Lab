<!DOCTYPE html>
<html>
    <head>
        <title>Sheet Music Editor</title>
        
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="icon" href="Resources/Icons/icon.png">
        
        <link rel="stylesheet" href="style.css">
        <link href="http://fonts.cdnfonts.com/css/amiga-forever" rel="stylesheet">
        
        <!--<script src="https://kit.fontawesome.com/6ad8c0df86.js" crossorigin="anonymous"></script>-->
    </head>
    <body>
        <header>
            <a href="#"><img src="Resources/Icons/arrow-left.png" id="return"></i></a>
            
            <h1>Sheet Music Editor</h1>
            
            <a href="#"><img src="Resources/Icons/options.png" id="options"></a>
            
            <input type="text" class="name" placeholder="Music Name">
        </header>
        
        <footer>
            <div id="play-btn"><img src="Resources/Icons/play.png"></div>
            
            <div id="notes">
                <a><img src="Resources/Notes/whole.png" id="whole" class="note sel"></a>
                <a><img src="Resources/Notes/half.png" id="half" class="note"></a>
                <a><img src="Resources/Notes/quarter.png" id="quarter" class="note"></a>
                <a><img src="Resources/Notes/eighth.png" id="eighth" class="note"></a>
                <a><img src="Resources/Notes/sixteenth.png" id="sixteenth" class="note"></a>
                <a><img src="Resources/Notes/thirty-second.png" id="thirty-second" class="note"></a>
                <a><img src="Resources/Notes/sixty-fourth.png" id="sixty-fourth" class="note"></a>
            </div>
            
            <div id="modifiers">
                <a><img src="Resources/Note Modifiers/sharp.png" id="sharp" class="modifier"></a>
                <a><img src="Resources/Note Modifiers/flat.png" id="flat" class="modifier"></a>
                <a><img src="Resources/Note Modifiers/natural.png" id="natural" class="modifier"></a>
            </div>
            
            <div id="rests">
                <a><img src="Resources/Rests/whole-rest.png" class="rest" id="whole-rest"></a>
                <a><img src="Resources/Rests/half-rest.png" class="rest" id="half-rest"></a>
                <a><img src="Resources/Rests/quarter-rest.png" class="rest" id="quarter-rest"></a>
                <a><img src="Resources/Rests/eighth-rest.png" class="rest" id="eighth-rest"></a>
                <a><img src="Resources/Rests/sixteenth-rest.png" class="rest" id="sixteenth-rest"></a>
                <a><img src="Resources/Rests/thirty-second-rest.png" class="rest" id="thirty-second-rest"></a>
                <a><img src="Resources/Rests/sixty-fourth-rest.png" class="rest" id="sixty-fourth-rest"></a>
            </div>
        </footer>
        
        <script src="https://unpkg.com/tone@14.8.26/build/Tone.js"></script>
        <script src="scripts.js"></script>
    </body>
</html>
